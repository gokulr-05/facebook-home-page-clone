<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook UI clone</title>

    <!-- fontawesome css  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- main css  -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- testing area  -->

    <div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/13.jpg"
              class="d-block w-100"
              style="height: 400px; width: 75px; object-fit: cover"
              alt="img"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/10.jpg"
              class="d-block w-100"
              style="height: 400px; width: 75px; object-fit: cover"
              alt="img"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/1.jpg"
              class="d-block w-100"
              style="height: 400px; width: 75px; object-fit: cover"
              alt="img"
            />
          </div>
        </div>

        <i
          class="carousel-control-prev test-left-arr fa-solid fa-arrow-left rounded-circle"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        ></i>

        <i
          class="carousel-control-next test-right-arr fa-solid fa-arrow-right rounded-circle"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        ></i>
      </div>

      <br />

      <div
        id="carouselExampleControls1"
        class="carousel slide bucket"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner slider-bucket">
          <div class="carousel-item active slider-bucket-2">
            <img
              src="./img/17.jpg"
              class="rounded-circle p-2"
              style="height: 35px; width: 35px"
              alt=""
            />
          </div>

          <div class="carousel-item slider-bucket-2">
            <img
              src="./img/16.jpg"
              class="rounded-circle p-2"
              style="height: 35px; width: 35px"
              alt=""
            />
          </div>
        </div>
      </div>

      <i
        class="test-left-arr fa-solid fa-arrow-left rounded-circle"
        type="button"
        data-bs-target="#carouselExampleControls1"
        data-bs-slide="prev"
      ></i>

      <i
        class="test-right-arr fa-solid fa-arrow-right rounded-circle"
        type="button"
        data-bs-target="#carouselExampleControls1"
        data-bs-slide="next"
      ></i>
    </div>

    <!-- <span
      class="d-inline-block"
      tabindex="0"
      data-bs-toggle="popover"
      data-bs-trigger="hover focus"
      data-bs-placement="right"
      data-bs-content="sd"
    >
      <p>para</p>
      <button class="btn btn-primary" type="button">Disabled button</button> -->
    <!-- </span> -->

    <!-- End testing area  -->

    <!-- bootstrap bundle js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- main js  -->
    <script src="./main.js"></script>
  </body>
</html>
